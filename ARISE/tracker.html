<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker | Track</title>
  <link rel="stylesheet" href="tracker.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Student Health & Activity Tracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tracker.html" class="active">Tracker</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <section class="tracker-section">
      <h2><i class="fas fa-dumbbell"></i> Physical Activity</h2>
      <form>
        <label>Exercise Type</label>
        <input type="text" placeholder="e.g., Running, Yoga" />
        <label>Duration (minutes)</label>
        <input type="number" placeholder="e.g., 30" />
      </form>
    </section>

    <section class="tracker-section">
      <h2><i class="fas fa-apple-alt"></i> Nutrition</h2>
      <form>
        <label>Meals</label>
        <input type="text" placeholder="e.g., Breakfast, Lunch" />
        <label>Water Intake (litres)</label>
        <input type="number" step="0.1" />
      </form>
    </section>

    <section class="tracker-section">
      <h2><i class="fas fa-bed"></i> Sleep</h2>
      <form>
        <label>Hours Slept</label>
        <input type="number" />
        <label>Sleep Quality</label>
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </form>
    </section>

    <section class="tracker-section">
      <h2><i class="fas fa-brain"></i> Mental Health</h2>
      <form>
        <label>Mood Today</label>
        <select>
          <option>Happy</option>
          <option>Neutral</option>
          <option>Stressed</option>
          <option>Sad</option>
        </select>
        <label>Notes</label>
        <textarea placeholder="How are you feeling today?"></textarea>
      </form>
    </section>

    <button class="submit-btn">Save Entry</button>
  </main>

  <footer>
    Â© 2025 Student Health Tracker
  </footer>
</body>
</html>
