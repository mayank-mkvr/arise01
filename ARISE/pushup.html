<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Push-up Counter</title>
    <!-- Tailwind CSS CDN – responsive design ke liye styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font – achhi typography ke liye -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pushup.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">AI Push-up Counter</h1>
        <div class="video-container">
            <video id="webcamVideo" autoplay playsinline></video>
            <canvas id="poseCanvas"></canvas>
        </div>
        <div class="count-display" id="pushupCount">0</div>
        <div class="label">Push-ups</div>
        <div class="button-group">
            <button id="startButton">Start Tracking</button>
            <button id="stopButton" disabled>Stop Tracking</button>
        </div>
        <div id="messageBox" class="message-box"></div>
        <div id="loadingSpinner" class="loading-spinner"></div>
    </div>

    <!-- MediaPipe Pose and Drawing Utilities - Ye dono scripts use hoti hain body pose detect karne ke liye (Pose) aur us data ko canvas pe draw karne ke liye (Drawing Utils).-->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="pushup.js"></script>
    
</body>
</html>
