<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ARISE</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <img class="image-gradient" src="assests/gradient.png" alt="gradient">
    <div class="layer-blur"> </div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo"> ARISE </h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="index.html">Home</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="tracker.html">Tracker</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="profile.html">Profile</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="aboutus.html">About Us</a>
            </nav>

            <button id="open-signin" class="btn-signin">Sign In</button>

        </header>

        <main>
            <div class="content">
                <div class="tag-box" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="1500">
                    <div class="tag">Student Health and Activity Tracker</div>
                </div>
                <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2000"> OUR MISSION</h1>

                <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2500" class="description">
                    On a Mission to build a system named ARISE where student can track their health and
                    activity at one place.
                </p>

                <div class="buttons">
                    <a href="levelup.html" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                        data-aos-duration="3000" href="#" class="btn-get-started"> Level Up Now &gt;</a>
                    <a href="pushup.html" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                        data-aos-duration="3000" href="docs/documentation.pdf" class="btn-signin-main"> Real time Tracker &gt;</a>
                </div>
            </div>



        </main>



        <div>
            <spline-viewer arise-label="3D robot model for Arise" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                data-aos-delay="300" data-aos-offset="0" data-aos-duration="3000" class="robot-3d"
                loading-anim-type="none"
                url="https://prod.spline.design/wGaBfTTCx5WI4fwj/scene.splinecode"></spline-viewer>
        </div>


    </div>
    <!-- Simple Sign-In Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <span id="close-signin" class="close-btn">&times;</span>
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>





    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.76/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        const openBtn = document.getElementById("open-signin");
        const closeBtn = document.getElementById("close-signin");
        const modal = document.getElementById("signin-modal");

        openBtn.onclick = () => {
            modal.style.display = "flex";
        }

        closeBtn.onclick = () => {
            modal.style.display = "none";
        }

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
